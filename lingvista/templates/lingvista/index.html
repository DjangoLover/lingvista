{% extends "base.html" %}


{% block content %}
  <div class="large-7 columns panel">
    <h3><a href="#">Phrases</a></h3>
    {% if phrase_list|length > 0 %}
      <table>
        <thead>
          <tr>
            <th width="200">Phrase</th>
            <th>Language</th>
            <th width="150">Score</th>
          </tr>
        </thead>
        <tbody>
          {% for item in phrase_list %}
            <tr>
              <td>{{ item.text }}</td>
              <td>{{ item.lang }}</td>
              <td>{{ item.score }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>
        <strong>There are no phrases</strong>
      </p>
    {% endif %}
  </div>
  <div class="large-3 columns panel">
    <h3><a href="#">Account</a></h3>
  </div>
{% endblock %}
