<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lingvista</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ STATIC_URL }}foundation-4.3.2/css/normalize.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}foundation-4.3.2/css/foundation.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <nav class="top-bar">
    <ul class="title-area">
      <!-- Title Area -->
      <li class="name">
        <h1><a href="{% url "lingvista-index" %}">lingvista</a></h1>
      </li>
    </ul>

    <section class="top-bar-section">
      <!-- Left Nav Section -->
      <ul class="left">
        <li class="divider"></li>
      </ul>

      <!-- Right Nav Section -->
      <ul class="right">
        {% if user.is_authenticated %}
          <li class="has-dropdown"><a href="#">Account</a>
            <ul class="dropdown">
              <li><label></label></li>
              <li>
                <a href="#" class="">Base functional</a>
              </li>
              <li><a href="#">Statistic</a></li>
              <li class="divider"></li>
              <li><label>Common settings</label></li>
              <li><a href="#">Settings</a></li>
            </ul>
          </li>
        {% else %}
          <li><a href="#">Login</a></li>
          <li class="divider"></li>
          <li><a href="#">Register</a></li>
        {% endif %}
      </ul>
    </section>
  </nav>

  <section class="main">
    <div class="panel row">
      {% block content %}{% endblock %}
    </div>
  </section>

  <footer>

  </footer>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}foundation-4.3.2/js/foundation.min.js"></script>
  <script type="text/javascript">
    $(document).foundation();
  </script>
  </body>
</html>
